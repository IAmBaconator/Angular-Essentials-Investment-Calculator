<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investement">Initial Investment</label>
            <input id="initial-investement" type="number" />
        </p>
        <p>
            <label for="annual-investement">Annual Investment</label>
            <input id="annual-investement" type="number" />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-returne">Expected Return</label>
            <input id="expected-returne" type="number" />
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" />
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
